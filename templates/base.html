<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShadowPortal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark">
<header class="sticky">
<div class="brand">
  <h1><a href="{{ url_for('index') }}" class="brand">ShadowPortal</a></h1>
  <div class="userpill">{{ user }} <span class="role">{{ role }}</span> <a class="link" href="/logout">logout</a></div>
</div>
<div class="controls">
<input type="text" id="datasetFilter" placeholder="Search datasets...">
<select id="sortMode">
<option value="name">Sort: Name</option>
<option value="snapshots">Sort: Snapshots</option>
</select>
<button type="button" class="btn" onclick="toggleTheme()">Theme</button>
</div>
</header>

<div id="modal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-card">
    <div class="modal-title" id="modalTitle">Confirm action</div>
    <div class="modal-body" id="modalBody"></div>
    <div class="modal-actions">
      <button type="button" class="btn" onclick="closeModal()">Cancel</button>
      <button type="button" class="btn danger" id="modalConfirm">Confirm</button>
    </div>
  </div>
</div>

<main class="container">
{% block content %}{% endblock %}
</main>
<script src="/static/app.js"></script>
</body>
</html>
