<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShadowPortal Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark center">
<div class="login-card">
  <h1>ShadowPortal</h1>
  <form method="POST">
    <input class="input" name="user" placeholder="Name" autocomplete="username">
    <input class="input" name="password" placeholder="Password" type="password" autocomplete="current-password">
    <button class="btn" type="submit">Login</button>
  </form>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <div class="muted">Viewer password for read-only access; admin password for actions.</div>
</div>
</body>
</html>
